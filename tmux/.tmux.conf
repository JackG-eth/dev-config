# ============================
# TMUX CONFIGURATION - MAXED OUT
# ============================

# ----------------
# General Settings
# ----------------

# Use C-a as prefix (easier than C-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Enable mouse support
set -g mouse on

# Reduce escape time for faster command sequences
set -sg escape-time 0

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ----------------
# Key Bindings
# ----------------

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy pane navigation with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Easy session switching
bind S choose-session

# Copy mode with vi keys
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind ] paste-buffer

# Synchronize panes
bind e setw synchronize-panes

# ----------------
# Status Bar
# ----------------

# Update status bar every second
set -g status-interval 1

# Status bar positioning
set -g status-position bottom
set -g status-justify left

# Status bar colors
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Left status
set -g status-left-length 40
set -g status-left '#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=#1e1e2e,fg=#89b4fa]'

# Right status
set -g status-right-length 80
set -g status-right '#[fg=#f38ba8]#[bg=#f38ba8,fg=#1e1e2e] %H:%M:%S #[bg=#1e1e2e,fg=#a6e3a1]#[bg=#a6e3a1,fg=#1e1e2e] %d-%b-%y #[bg=#1e1e2e,fg=#fab387]#[bg=#fab387,fg=#1e1e2e] #H '

# Window status
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format '#[bg=#89b4fa,fg=#1e1e2e,bold] #I:#W#F '
setw -g window-status-separator ''

# ----------------
# Pane Styling
# ----------------

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Pane numbers display
set -g display-panes-time 3000
set -g display-panes-colour '#313244'
set -g display-panes-active-colour '#89b4fa'

# ----------------
# Messages
# ----------------

set -g message-style 'bg=#f38ba8 fg=#1e1e2e bold'
set -g message-command-style 'bg=#a6e3a1 fg=#1e1e2e'

# ----------------
# Activity Monitoring
# ----------------

setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style 'fg=#f9e2af'

# ----------------
# Additional Features
# ----------------

# Enable clipboard integration (works on most systems)
set -g set-clipboard on

# Automatic window rename
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Display messages for 2 seconds
set -g display-time 2000

